<!DOCTYPE html>
<html>
<head>
	<title>Blog | Index</title>
</head>
<body>

	<h1><a href="/">JAS Shoes Blog</a></h1>



	{% for post in posts %}
		<div>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.published_date }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}

</body>
</html>
